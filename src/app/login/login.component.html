<h1>Log in</h1>
<form (ngSubmit)="authenticate()">
  <div class="form-group">
    <label for="login">Login</label><input name="login" type="text" [(ngModel)]="credentials.login" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label><input name="password" type="password" [(ngModel)]="credentials.password"
      required>
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>
</form>
